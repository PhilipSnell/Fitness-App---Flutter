workflows:
  ios-workflow:
    name: iOS Workflow
    # instance_type: mac_mini
    max_build_duration: 120
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: 22cf2e9e-300f-4fcf-9e67-f5a8f5ad056b
        APP_STORE_CONNECT_KEY_IDENTIFIER: Z963JRMC83
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.ptapp.xcell"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          cd . && flutter packages pub get
#      - name: Flutter analyze
#        script: |
#          cd . && flutter analyze
#      - name: Flutter unit tests
#        script: |
#          cd . && flutter test
#        ignore_failure: true
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa and automatic versioning
        script: |
          flutter build ipa --release \
          --build-name=1.0.0 \
          --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_ID") + 1)) \
          --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/Podfile
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      # See the following link for details about email publishing - https://docs.codemagic.io/publishing-yaml/distribution/#email
      email:
        recipients:
          - psnell63@gmail.com

        notify:
          success: true     # To receive a notification when a build succeeds
          failure: true    # To not receive a notification when a build fails

      app_store_connect:   # https://docs.codemagic.io/publishing-yaml/distribution
        api_key: Encrypted()
        key_id: Z963JRMC83
        issuer_id: 22cf2e9e-300f-4fcf-9e67-f5a8f5ad056b
        submit_to_testflight: true # Optional boolean, defaults to false. Whether or not to submit the uploaded build to TestFlight beta review. Required for distributing to beta groups. Note: This action is performed during post-processing.
        beta_groups: # Specify the names of beta tester groups that will get access to the build once it has passed beta review.
          - Testing App